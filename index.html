<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Valuutta muunnin</title>
</head>


<body>

    <div class="container">
        <h2>Valuutan muunnin</h2>
        <form>
            <div class="amount">
                <p>Määrä</p>
                <input type="text" value="1">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>Valuutasta</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>Valuuttaan</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/gb.png">
                        <select></select>
                    </div>
                </div>
                <div class="result">Lasketaan arvoa...</div>
                <button>Muuta arvo valitsemaasi valuuttaan</button>


            </div>
        </form>
    </div>
    
    <script src="countries.js"></script>
    <script src="index.js"></script>
                    
    
</body>
</html>
